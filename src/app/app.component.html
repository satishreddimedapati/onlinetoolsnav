<div [ngClass]="currentTheme">
  <!-- Header Section -->
  <header class="header">
    <h1>Website Category Filter</h1>

    <!-- Theme Switcher -->
    <label for="theme-switcher">Switch Theme:</label>
    <select id="theme-switcher" [(ngModel)]="currentTheme" (change)="onThemeChange()">
      <option value="light-theme">Light</option>
      <option value="dark-theme">Dark</option>
      <option value="bright-theme">Bright</option>
      <option value="ocean-theme">Ocean</option>
      <option value="midnight-theme">Midnight</option>
    </select>
  </header>

  <!-- Category Filter -->
  <div class="filter-container">
    <label for="category">Select Category:</label>
    <select id="category" (change)="onCategoryChange($event)">
      <option value="">All Categories</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <!-- Search Filter -->
    <label for="search">Search:</label>
    <input id="search" [(ngModel)]="searchQuery" (input)="onSearchChange()" placeholder="Search by name or description">
  </div>

  <!-- Website List -->
  <div class="website-list">
    <div *ngFor="let website of filteredWebsites" class="website-card">
      <h2><a [href]="website.url" target="_blank">{{ website.name }}</a></h2>
      <p>{{ website.description }}</p>
      <p><strong>Category:</strong> {{ website.category }}</p>
    </div>
  </div>
</div>
